services:
  postgres:
    image: postgres:15-alpine
    container_name: labster-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: labsterdb
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - labster-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: labster-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - labster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: "/Users/admin/Desktop/Университет /5 Семестр/ПП/Labster"
      dockerfile: Dockerfile
    container_name: labster-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/labsterdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_NAME: uploads
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - labster-network
    restart: unless-stopped

  frontend:
    build:
      context: /Users/admin/frontend
      dockerfile: Dockerfile
    container_name: labster-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - labster-network
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:

networks:
  labster-network:
    driver: bridge
